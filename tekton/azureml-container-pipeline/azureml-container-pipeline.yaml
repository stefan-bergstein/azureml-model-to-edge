apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: azureml-container
spec:
  params:
  - name: model-name
    type: string
  - default: "1"
    name: model-version
    type: string
  - default: azure-env
    name: azure-env-secret-name
    type: string
  tasks:
  - name: download-azureml-model
    params:
    - name: model-name
      value: $(params.model-name)
    - name: model-version
      value: $(params.model-version)
    - name: azure-env-secret-name
      value: $(params.azure-env-secret-name)
    - name: current-namespace
      value: $(context.pipelineRun.namespace)
    taskRef:
      kind: Task
      name: download-azureml-model
    workspaces:
    - name: workspace
      workspace: ws
  - name: mlflow-generate-dockerfile
    params:
    - name: model-name
      value: $(params.model-name)
    - name: current-namespace
      value: $(context.pipelineRun.namespace)
    runAfter:
    - download-azureml-model
    taskRef:
      kind: Task
      name: mlflow-generate-dockerfile
    workspaces:
    - name: workspace
      workspace: ws
    - name: dockerfile
      workspace: docker
  - name: build-mlflow-container
    params:
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(params.model-name):$(params.model-version)
    - name: BUILDER_IMAGE
      value: registry.redhat.io/rhel8/buildah@sha256:0a86ecbdfbe86e9d225b7fe4b090a0dd6d323f8afdfdf2bd933ff223ddb53320
    - name: STORAGE_DRIVER
      value: vfs
    - name: DOCKERFILE
      value: ./Dockerfile
    - name: CONTEXT
      value: .
    - name: TLSVERIFY
      value: "true"
    - name: FORMAT
      value: oci
    - name: BUILD_EXTRA_ARGS
      value: ""
    - name: PUSH_EXTRA_ARGS
      value: ""
    - name: SKIP_PUSH
      value: "false"
    runAfter:
    - create-imagestream
    taskRef:
      kind: ClusterTask
      name: buildah
    workspaces:
    - name: source
      workspace: docker
  - name: create-imagestream
    params:
    - name: SCRIPT
      value: oc create imagestream $(params.model-name)  --lookup-local=true --dry-run=client
        -o yaml | oc apply -f -
    - name: VERSION
      value: latest
    runAfter:
    - mlflow-generate-dockerfile
    taskRef:
      kind: ClusterTask
      name: openshift-client
  workspaces:
  - name: ws
  - name: docker
